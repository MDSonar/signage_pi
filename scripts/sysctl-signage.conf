# Kernel/network tuning for Signage Pi
# Copy to /etc/sysctl.d/99-signage.conf then run: sudo sysctl -p /etc/sysctl.d/99-signage.conf

# Allow larger listen backlog for Gunicorn/nginx
net.core.somaxconn = 4096

# Reuse TIME-WAIT sockets more quickly
net.ipv4.tcp_tw_reuse = 1

# Shorten FIN timeout (helps under churn)
net.ipv4.tcp_fin_timeout = 15

# Increase ephemeral port range (optional)
net.ipv4.ip_local_port_range = 10240 65000
