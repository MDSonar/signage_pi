# Nginx site config for Signage Pi (web-only)
# Copy to /etc/nginx/sites-available/signage and symlink into sites-enabled.
# Replace /home/pi with the actual user home if not pi.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80 default_server;
    server_name _;

    # Adjust if your signage data lives elsewhere
    set $signage_home /home/pi/.signage;

    # Static slides
    location /content/slides/ {
        alias $signage_home/cache/slides/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Static videos
    location /content/videos/ {
        alias $signage_home/content/videos/;
        access_log off;
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # Dashboard (admin)
    location /dashboard/ {
        proxy_pass http://127.0.0.1:5000$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else to web player
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
